syntax="proto3";

package GameData;


enum CMD{
    POSITION=0;
}

message Data{
    CMD CMD=1;
    TransfromData TransfromData=2;
    RoomData RoomData=3;
}

message Vector3{
    float X=1;
    float Y=2;
    float Z=3;
}

message RoomData{
    int32 RoomId=1;
}

message TransfromData{
    Vector3 LocalPosition=1;
    Vector3 Position=2;
    Vector3 LocalRotation=3;
    Vector3 Rotation=4;
    Vector3 LocalScale=5;
}




